<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lei Chen{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ get_url(path="css/style.css") | safe }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="{{ get_url(path="") | safe }}" class="name-logo"><img src="{{ get_url(path="images/j.png") | safe }}" alt="J" style="height: 30px; margin-right: 8px; vertical-align: middle;">Lei Chen</a>
            </div>
            <div class="navbar-menu">
                <a href="{{ get_url(path="") | safe }}" class="navbar-item">Home</a>
                <a href="{{ get_url(path="research") | safe }}" class="navbar-item">Research</a>
                <a href="{{ get_url(path="team") | safe }}" class="navbar-item">Team</a>
                <a href="{{ get_url(path="publications") | safe }}" class="navbar-item">Publications</a>
                <a href="{{ get_url(path="service") | safe }}" class="navbar-item">Professional Service</a>
                <a href="{{ get_url(path="teaching") | safe }}" class="navbar-item">Teaching</a>
                <a href="{{ get_url(path="photography") | safe }}" class="navbar-item">My Photography</a>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Lei Chen. Powered by <a href="https://www.getzola.org/" target="_blank">Zola</a>.</p>
    </footer>
</body>
</html>
